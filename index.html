<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rebar Weight Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rebar Weight Calculator</h1>
        <p>Enter Rebar diameter and length to calculate the total weight of steel.</p>
        <label for="dia">Rebar diameter (mm):</label>
        <input type="number" id="dia">
        <br/>
        <label for="length">Rebar length (m):</label>
        <input type="number" id="length">
        <br/>
        <button id="calculate">Calculate Rebar Weight</button>
        <br/>
        <label for="total">Total weight of steel (kg):</label>
        <span id="total"></span>

    </div>
    <script src="script.js"></script>
</body>
</html>
